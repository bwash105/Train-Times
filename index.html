<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains Trains Trains</title>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
    
</head>
<body>
        <div class="container">
                <br>
                <!-- Jumbotron Title -->
                <div class="jumbotron">
                    <h1 class="text-center">Trains Be Coming</h1>
                    <h3 class="text-center">A Comprehensive Chart with Up to Date Train Time Technology</h3>
                    <span class="text-center" id="clock"></span>
                </div>
        
                <!-- CURRENT Trains///////////////////////////////////////////////////////////////////////////////////////////// -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Current Trains</h3>
                            </div>
        
                            <div class="row">
                                <div class="col-lg-12">
                                    <table class="table">
                                        <thead>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>First Train Time (24:00)</th>
                                            <th>Frequency</th>
                                    
                                        </thead>
                                        <tbody>
                    
                                            <tr id="new-train"></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ADD Trains//////////////////////////////////////////////////////////////////////////////////////////////// -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Add Train</h3>
                            </div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="train-name">Train Name</label>
                                        <input class="form-control" id="train-name" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="destination">Destination</label>
                                        <input class="form-control" id="destination" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="first-train">First Train Time (24:00-00:00)</label>
                                        <input class="form-control" id="first-train" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="frequency">Frequency</label>
                                        <input class="form-control" id="frequency" type="text">
                                    </div>
                                    <button class="btn btn-primary" id="submitbutton" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="assets/app.js"></script>
</body>
</html>
